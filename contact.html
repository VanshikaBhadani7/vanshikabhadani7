<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .contact {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact h1 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            background: linear-gradient(45deg, #ff6f61, #6a1b9a, #00bcd4);
            background-size: 300% 300%;
            color: white;
            padding: 20px;
            border-radius: 10px;
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1.1em;
            color: #555;
            margin: 5px 0;
        }

        .contact-info .social {
            margin-top: 10px;
        }

        .contact-info .social a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
            margin-right: 15px;
        }

        .contact-info .social a:hover {
            text-decoration: underline;
        }

        .contact form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .contact form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .contact form input[type="text"], 
        .contact form input[type="email"], 
        .contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    
    <a href="contact.html">Contact</a>
</div>

<div class="contact">
    <h1>Contact Us</h1>
    
    <div class="contact-info">
        <h2>Our Contact Information</h2>
        <p><strong>Address:</strong> 123 E-Commerce St, Pune,Maharashtra-411047, India</p>
        <p><strong>Phone:</strong> (91+ 9153594442)</p>
        <p><strong>Email:</strong> vanshikabhadani07@gmail.com</p>
        <p><strong>Business Hours:</strong> Mon-Fri, 9:00 AM - 5:00 PM</p>
        <div class="social">
            <a href="https://www.instagram.com/vanshika.a.07?igsh=MW85em10d3FxamlpcA==" target="_blank">Follow us on Instagram</a>
        </div>
    </div>

    <form id="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Send Message">
    </form>
</div>

</body>
</html>
